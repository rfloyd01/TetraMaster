<div class="card-board">
    <div class="enemy-card-holder">
        <app-card *ngFor="let i of counter(5)"
        [ngClass]="'slot-' + i"
        [id]="opponentCards[i].id"
        [cardDisplay]="opponentCards[i].cardDisplay"
        [cardStats]="opponentCards[i].cardStats"></app-card>
    </div>
    <div class="card-grid">
        <div *ngFor="let i of counter(4)" class="grid-row">
            <app-card *ngFor="let j of counter(4)" [id]="4 * i + j"
            [cardDisplay]="gridCards[4 * i + j].cardDisplay"
            [cardStats]="gridCards[4 * i + j].cardStats"
            (click)="playSelectedCard(i, j)"></app-card>
        </div>
    </div>
    <div class="player-card-holder">
        <app-card *ngFor="let card of playerCards"
        [id]="card.id"
        [cardDisplay]="card.cardDisplay"
        [cardStats]="card.cardStats"
        [isSelected]="card.isSelected"
        (click)="selectPlayerCard(card)"></app-card>
    </div>
</div>
